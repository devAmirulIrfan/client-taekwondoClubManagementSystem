<div class="d-flex justify-content-start mt-5">
    <div>
        <button mat-raised-button color="primary" (click)="openDialog(1)"><mat-icon>person_add</mat-icon>&nbsp; Add
            Parent</button>
    </div>

    <div class="ms-3">
        <mat-form-field appearance="outline">
            <mat-label>Parent Name Search </mat-label>
            <input matInput placeholder="Parent Name" [(ngModel)]="parentNameSearch" (keyup)="handlePage($event)">
        </mat-form-field>
    </div>
</div>

<div class="table-responsive">
    <mat-paginator [length]="rowCount" [pageSize]="10" aria-label="Select page" (page)="handlePage($event)">
    </mat-paginator>
    <table mat-table [dataSource]="paginatedParentListData" class="mat-elevation-z8">


        <!-- Symbol Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="parentName">
            <th mat-header-cell *matHeaderCellDef> Parent Name </th>
            <td mat-cell *matCellDef="let element"> {{element.parentName}} </td>
        </ng-container>

        <ng-container matColumnDef="centerName">
            <th mat-header-cell *matHeaderCellDef> Center </th>
            <td mat-cell *matCellDef="let element"> {{element.centerName}} </td>
        </ng-container>


        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="contactNo">
            <th mat-header-cell *matHeaderCellDef> Contact No </th>
            <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
        </ng-container>

        <ng-container matColumnDef="statusName">
            <th mat-header-cell *matHeaderCellDef> Contact No </th>
            <td mat-cell *matCellDef="let element"> {{element.statusName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><mat-icon style="cursor: pointer;"
                    (click)="openDialog(2, element.id)"> border_color</mat-icon></td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
