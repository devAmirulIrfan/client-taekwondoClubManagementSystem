<div class="row mt-5">
    <div class="col">
      <div class="row mt-1 mb-3">
        <div class="d-inline col-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Choose class date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              class="w-100"
              [(ngModel)]="classDate"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="d-inline col">
          <button mat-raised-button color="primary" (click)="searchClassDate()">Search Class</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
        <table mat-table [dataSource]="classSchedule" class="mat-elevation-z8">          
            
            <ng-container matColumnDef="day">
                <th mat-header-cell *matHeaderCellDef> centerName </th>
                <td mat-cell *matCellDef="let element"> {{element.day}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> time </th>
                <td mat-cell *matCellDef="let element"> {{element.startTime}} -  {{element.endTime}}</td>
            </ng-container>

            <ng-container matColumnDef="centerName">
              <th mat-header-cell *matHeaderCellDef> centerName </th>
              <td mat-cell *matCellDef="let element"> {{element.centerName}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent" (click)="searchClassDate()">Add Class</button></td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
  </div>
