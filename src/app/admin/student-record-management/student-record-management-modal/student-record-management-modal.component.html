<div class="row">
    <h1 mat-dialog-title><span>{{data.mode}} </span>Student Record</h1>

    <form [formGroup]="studentRecordForm">
         <div mat-dialog-content>
            <div class="row mt-1 mb-3">
                <div class="col">
                    <p>Student Name</p>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Enter Student Name</mat-label>
                        <input matInput placeholder="Student Name" class="w-100" formControlName="studentName">
                        <mat-hint>*Required</mat-hint>
                    </mat-form-field>
                </div>
            </div>

            <div class="row mt-1 mb-3">
                <div class="col">
                    <p>Birth Date</p>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" class="w-100" formControlName="birthDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div class="row mt-1 mb-3">
                <p>Belt</p>
                <div class="col">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Select</mat-label>
                        <mat-select formControlName="gradeId">
                        <mat-option *ngFor="let grade of data.gradeRecord" [value]="grade.id">
                            {{grade.gradeName}}
                        </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row mt-1 mb-3">
                <div class="col">
                    <p>Parent name</p>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Number</mat-label>
                        <input type="text"
                            placeholder="Pick one"
                            aria-label="Number"
                            matInput
                            [matAutocomplete]="auto"
                            formControlName="parentName"
                            (keyup)="searchParentName()"
                            id="search"
                            >
                            
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredParentName" [value]="option.parentName">
                                {{option.parentName}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>

            <div class="row mt-1 mb-3">
                <p>Status</p>
                <div class="col">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Select</mat-label>
                        <mat-select formControlName="statusId">
                        <mat-option *ngFor="let status of data.statusList" [value]="status.id">
                            {{status.statusName}}
                        </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            

            <mat-dialog-actions class="d-flex justify-content-end">
                <button mat-button (click)="closeModal()">Cancel</button>
                <button mat-button (click)="submit()">{{data.mode}}</button>
            </mat-dialog-actions>

        </div>

    </form>

       

</div>
